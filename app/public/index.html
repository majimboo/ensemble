<!doctype html>
<html lang="en" ng-app="ensemble">
<head>
  <meta charset="utf-8">
  <title>Ensemble</title>
  <link rel="stylesheet" href="app/library/bootstrap/dist/css/bootstrap.css">
  <script src="app/library/angular/angular.js"></script>
  <script src="app/controllers/PhoneListCtrl.js"></script>
</head>
<body ng-controller="PhoneListCtrl">

  <ul>
    <li ng-repeat="phone in phones">
      {{phone.name}}
      <p>{{phone.snippet}}</p>
    </li>
  </ul>

</body>
</html>
